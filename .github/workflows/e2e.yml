name: E2E Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  e2e-staging:
    name: E2E Tests (Staging)
    runs-on: ubuntu-latest
    environment: staging
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Wait for staging deployment
        if: github.event_name == 'push'
        run: |
          echo "Waiting 60s for Railway to deploy..."
          sleep 60

      - name: Run E2E tests
        working-directory: ./e2e
        run: npm run test:staging
        env:
          BASE_URL: ${{ vars.STAGING_URL || 'https://staging.recaprabbit.com' }}
          STAGING_HTTP_USER: ${{ secrets.STAGING_HTTP_USER }}
          STAGING_HTTP_PASS: ${{ secrets.STAGING_HTTP_PASS }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-staging
          path: |
            e2e/test-results/
          retention-days: 7

  e2e-production:
    name: E2E Smoke Tests (Production)
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: ./e2e
        run: npm run test:prod
        env:
          BASE_URL: ${{ vars.PROD_URL || 'https://recaprabbit.com' }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          E2E_READONLY: 'true'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production
          path: e2e/playwright-report/
          retention-days: 7
